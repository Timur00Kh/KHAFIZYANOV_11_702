<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>

    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3" style="top: 200px;">
    <div class="row">
        <div class="col-3">
            <img id="my_page_avatar" class="img-fluid rounded" src="https://3.bp.blogspot.com/-yAi6yxPJK5Y/WAcsoGFq9DI/AAAAAAAAIzU/HoBVIr-l8jcLPgqx1CpNFtLTYkOR2kRxACLcB/s1600/1457633527.png">
            <a class="btn btn-outline-secondary mt-2 btn-lg btn-block" href="/html/settings.html" role="button">Настройки</a>
        </div>
        <div class="col-7">
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb" class="">
                        <ol class="breadcrumb">
                            <li id="my_page_name" class="breadcrumb-item active" aria-current="page">Кунг-фу панда 3</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../scripts/NavController.js"></script>
<script>
    function getCookie(name) {
        var matches = document.cookie.match(new RegExp(
            "(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
        ));
        return matches ? decodeURIComponent(matches[1]) : undefined;
    }

    if (getCookie("SuperSite") && getCookie("SuperSite") === "1") {
        var json = JSON.stringify({
            session: getCookie("SuperSiteSession")
        });
        var http = new XMLHttpRequest();
        http.open('POST', "/session");
        http.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        http.onreadystatechange = function () {
            if (this.readyState === 4 && this.status === 200) {
                console.log(http.responseText);
                var res = JSON.parse(http.responseText);
                if (res.name) {
                    document.getElementById("my_page_name").innerText = res.name;
                    document.getElementById("my_page_avatar").src = res.avatar ? res.avatar : AVATAR;
                    document.title = res.name;
                }
            }
        }
        http.send(json);
    }

</script>
</body>
</html>
